<!DOCTYPE html>
<html>
<head>
	<title>Mushroom Party</title>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
</head>
<body class="container" ng-app="MushroomApp">
	<div ng-controller="MushroomCtrl">
		<div class="row">
			<h1 class="text-center">Mushroom Parrrrrrr-Tay</h1>
		</div>
		<form class="form-group">
			
			<textarea class="form-control" placeholder="Search for..." ng-model="searchText"></textarea>
		
			<label class="radio-inline">
				<input type="radio" name="mushroom-type" value="false" ng-model="foodData">Poisionious
			</label>
			<label class="radio-inline">
				<input type="radio" name="mushroom-type" value="true" ng-model="foodData">Non-Poisionious
			</label>
			<label class="radio-inline">
				<input type="radio" name="mushroom-type" value="" ng-model="foodData">Show All
			</label>
		</form>
		<div ng-view>
			
		</div>



	</div>




<script type="text/javascript" src="dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/node_modules/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="lib/node_modules/angularfire/dist/angularfire.min.js"></script>
<script type="text/javascript" src="app/app.js"></script>

<script type="text/javascript" src="app/factories/MushroomFactory.js"></script>

<script type="text/javascript" src="app/controllers/MushroomCtrl.js"></script>

</body>
</html>
